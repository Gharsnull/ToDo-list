@if(authService.user(); as user) {
  <div class="user-section">
    <button class="user-btn" [cdkMenuTriggerFor]="menu" [cdkMenuPosition]="MENU_POSITION">
      @if(user.photoURL; as url) {
        <img [ngSrc]="url" width="48" height="48" alt="user profile">
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6" data-id="4"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      }
    </button>
  </div>
}

<ng-template #menu>
  <div class="menu" cdkMenu>
    <button class="menu-item" cdkMenuItem (click)="authService.signOut()">Sign out</button>
  </div>
</ng-template>
